
services:
  mysql:
    image: mysql:8.0
    platform: linux/amd64
    container_name: jobhunter-database-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: jobhunter_v2
      # Nếu muốn user riêng:
      # MYSQL_USER: jobhunter
      # MYSQL_PASSWORD: 123456
    ports:
      - "3308:3308"  # Host port 3308 map tới container port 3308
    volumes:
      - mysql_data2:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --port=3308
    networks:
      - jobhunter-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-P", "3308", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/gothartnguyen122/jobhunter-backend:latest
    platform: linux/amd64
    container_name: jobhunter-backend
    env_file:
      - /home/vmadmin/longbao/.env.template
    environment:
      # Ghi đè DB_URL trong env.docker để dùng container mysql
      # Trong Docker network, kết nối tới port 3308
      DB_URL: jdbc:mysql://mysql:3308/jobhunter_v2
      DB_USERNAME: root
      DB_PASSWORD: 123456
      # Đường dẫn upload trong container (map ra volume bên dưới)
      UPLOAD_BASE_URI: /file:///uploads/
    volumes:
      # Thay đường dẫn bên trái bằng thư mục upload hiện tại của bạn trên máy host nếu khác
      - /home/vmadmin/longbao/upload:/uploads
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    networks:
      - jobhunter-net

  ai_server:
    image: ghcr.io/gothartnguyen122/jobhunter-ai-server:latest
    platform: linux/amd64
    container_name: jobhunter-ai-server
    env_file:
      - /home/vmadmin/longbao/.env.template
    environment:
      PORT: 3005
      NODE_ENV: development
      # Kết nối MySQL trong network docker
      MYSQL_HOST: mysql
      MYSQL_PORT: 3308
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: jobhunter_v2
      # Gọi backend qua service name "backend"
      BACKEND_BASE_URL: http://backend:8080/api/v1
      # CORS cho frontend nếu cần (ví dụ Vite ở 5173)
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173,http://localhost:8080,https://jobhunter-front-end-j5t3.vercel.app,https://www.jobs-network.website,https://jobs-network.website
    depends_on:
      - backend
      - mysql
    ports:
      - "3005:3005"
    networks:
      - jobhunter-net

  # Prometheus - Thu thập và lưu trữ metrics
  # Access: http://your-vps-ip:9090
  prometheus:
    image: prom/prometheus:latest
    platform: linux/amd64
    container_name: jobhunter-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"  # Prometheus UI - Không conflict với các ports khác
    networks:
      - jobhunter-net
    restart: unless-stopped

  # Grafana - Visualization và dashboards
  # Access: http://your-vps-ip:3000 (admin/admin123)
  # Note: Port 3000 không conflict với các services khác trên VPS
  grafana:
    image: grafana/grafana:latest
    platform: linux/amd64
    container_name: jobhunter-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"  # Grafana UI - Không conflict với các ports khác
    networks:
      - jobhunter-net
    depends_on:
      - prometheus
    restart: unless-stopped

  # Node Exporter - Metrics về hệ thống (CPU, memory, disk, network)
  # Access: http://your-vps-ip:9100/metrics
  node-exporter:
    image: prom/node-exporter:latest
    platform: linux/amd64
    container_name: jobhunter-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"  # Node Exporter metrics endpoint - Không conflict
    networks:
      - jobhunter-net
    restart: unless-stopped

  # MySQL Exporter - Metrics về database
  # Access: http://your-vps-ip:9104/metrics
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    platform: linux/amd64
    container_name: jobhunter-mysql-exporter
    environment:
      DATA_SOURCE_NAME: "root:123456@(mysql:3308)/"
    ports:
      - "9104:9104"  # MySQL Exporter metrics endpoint - Không conflict
    networks:
      - jobhunter-net
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql_data2:
  prometheus_data:
  grafana_data:

networks:
  jobhunter-net:
    driver: bridge